name: Push to Another Repository

# 触发条件，可根据需要进行调整
on:
 push:
   branches:
     - master

jobs:
 build:
   runs-on: ubuntu-latest

   steps:
     - name: Checkout code
       uses: actions/checkout@v3

     - name: Push to another repository
       env:
         ACCESS_TOKEN: ${{ secrets.PUSH_DOC_TOKEN }}
       run: |
         git remote add target https://github.com/mingriyingying/mingriyingying.github.io.git
         git push target master:doc
